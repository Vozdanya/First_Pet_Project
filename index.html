          </div>

          <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div>
        </form>

        <form class="wrapper-register" action="">

            <input maxlength="30" id="username" type="text" required>

          </div>
          
          <div class="input-box">
            <input maxlength="30" id="email" type="text" required>
            <label for="">Email</label>
            <i class='bx bx-envelope'></i>
          </div>

          <div class="input-box">
            <input maxlength="30" id="password" type="password" required>
            <label for="">Password</label>
            <i class='bx bx-lock-alt' ></i>
          </div>

          <div class="agree-box">
            <label for=""><input id="agree" type="checkbox">I agree with the</label>
            <a href="">terms and condintions</a>
          </div>

          <button type="submit" class="btn-submit">Register</button>

          <div class="login-link">
            <p>Already have an account? <a href="#">Login</a></p>
          </div>
        </form>
      </div>
    </div>
